<body>

    <!--
      <body ng-controller="LoadingCtrl">
      The nav bar that will be updated as we navigate between views.
    -->


    <!-- ALL VIEW STATES LOADED IN HERE -->
    <ion-nav-view></ion-nav-view>


    <script id="tabs.html" type="text/ng-template">
        <ion-view title="{{navTitle}}"  left-buttons="leftButtons">

        <ion-tabs class="tabs-icon-only tabs-color-active-positive {{$root.hideTabs}}">

          <!-- Chats Tab -->
          <ion-tab icon="app_about" href="#/home">
            <ion-nav-view name="tab-chats"></ion-nav-view>
          </ion-tab>


          <!-- Gallery Tab -->
          <ion-tab icon="app_website_screenshots" href="#/gallery">
            <ion-nav-view name="tab-gallery"></ion-nav-view>
          </ion-tab>


          <!-- Chats Tab -->
          <ion-tab icon="app_settings" href="#/account">
            <ion-nav-view name="tab-account"></ion-nav-view>
          </ion-tab>


          <!-- Account Tab -->
          <ion-tab icon="app_language" href="#/languages">
            <ion-nav-view name="tab-languages"></ion-nav-view>
          </ion-tab>


        </ion-tabs>


        </ion-view>
    </script>


    <script id="state-1-right.html" type="text/ng-template">
        <p>Right Side State 1</p>
    </script>



    <script  type="text/javascript">
    function openExternal(elem) {
    window.open(elem.href, "_system");
    return false; // Prevent execution of the default onClick handler
    }
    </script>

  </body>
</html>
