<ion-side-menus enable-menu-with-back-views="true">

    <ion-pane ion-side-menu-content>
        <ion-nav-bar type="custom-text-color-pink-light"
                     back-button-type="button-icon"
                     back-button-icon="ion-chevron-left"
                     animation="nav-title-slide-ios7">

            <ion-nav-buttons side="left">
              <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>

            <ion-nav-back-button class="custom-text-color-pink-light"> <i class="ion-chevron-left"></i> </ion-nav-back-button>

            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-earth custom-text-color-pink-light" menu-toggle="right">
                </button>

         </ion-nav-bar>
        <ion-nav-view name="main"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="left">

      <ion-content class="custom">

      <ul class="list">
        <span class="item item-header item-header-height">
                        <h1 class="title"><img class="company-logo company-logo-locate"/></h1>
        </span>

        <a ui-sref="entry" class="item item-icon-left" menu-close><i class="icon ion-home custom-icon-standard"></i> Login</a>
        <a ui-sref="main.home" nav-clear class="item item-icon-left" ng-click="toggleLeft()" menu-close><i class="icon ion-ios-rose-outline custom-icon-standard"></i> CategoriÃ«n</a>
        <a ui-sref="main.gallery" nav-clear class="item item-icon-left" ng-click="toggleLeft()" menu-close><i class="icon ion-images custom-icon-standard"></i> Gallery</a>

        <a ui-sref="main.account" nav-clear class="item item-icon-left" ng-click="toggleLeft()" menu-close><i class="icon ion-gear-a custom-icon-standard-white"></i>  Instellingen</a>
        <a ui-sref="main.reload" nav-clear class="item item-icon-left" ng-click="toggleLeft()" menu-close><i class="icon ion-ios-refresh-empty custom-icon-standard-white"></i> Update</a>
<br />
<br />
        <a ui-sref="main.help" nav-clear class="item item-icon-left" ng-click="toggleLeft()" menu-close><i class="icon ion-ios-help-outline custom-icon-standard-white"></i> Help</a>


    </ul>

    </ion-content>
</ion-side-menu>


    <ion-side-menu side="right" ng-controller="LanguagesCtrl">
           <header class="bar bar-header bar-stable">
               <h1 class="title">Languages</h1>
           </header>
           <ion-content class="has-header">
               <ion-nav-view name="right-menu">
<ul>

  <li class="item item-avatar-right item-checkbox"  ng-repeat="language in languages  | filter : searchText | orderBy : 'language.ordering'">

      <img src="{{appCacheDirectorya}}{{language.thumb_md5}}.png">
      <label class="checkbox">
          <input type="radio" name='language'  item="language"
                       ng-value="language.id"
                        ng-model="data.serverSide"
                        ng-change="serverSideChange(language)"
                        ng-click="clicker(language)"
                        ng-selected="language.selected"
                        >
      </label>
      <h2>{{language.source_name}}</h2>
      <p>{{language.name}}</p>
  </li>
</ul>

               </ion-nav-view>
           </ion-content>
       </ion-side-menu>
</ion-side-menus>
