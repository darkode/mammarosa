<ion-view>
<ion-nav-title style="font-size:14px">{{navTitle}}</ion-nav-title>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon button-clear ion-navicon"></button>
  </ion-nav-buttons>


  <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-earth custom-text-color-pink-light" menu-toggle="right"></button>
  </ion-nav-buttons>

<ion-content has-header="true" padding="true" class="my-menu custom-background-content">
    <ion-list>
      <ion-item class="item ionListItem" ng-repeat="category_item in main_category_items" type="item-text-wrap" href="#/main/items/{{category_item.id}}">

                    <div>
                        <span class="elementCenterAlign">{{category_item.title}}</span>
                    </div>


                    <div class="item-icon-right" ng-if="category_item.asset">
                        <i class="icon app_text_icon icon-accessory"></i>
                    </div>

                    <div class="item-icon-right" ng-if="!category_item.asset">
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </div>

      </ion-item>
    </ion-list>

  </ion-content>


</ion-view>
