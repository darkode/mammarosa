<ion-view view-title="Gallery" hide-nav-bar="{{hideNavBar}}">


    <ion-nav-buttons side="left">
      <button menu-toggle="left" class="button button-icon button-clear  ion-navicon"></button>
    </ion-nav-buttons>


    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-earth" menu-toggle="right"></button>
    </ion-nav-buttons>


    <ion-content has-header="{{hideNavBar}}" padding="true" class="custom-background-content">

        <ion-slide-box id="mygallery" auto-play="true" does-continue="true">
            <ion-slide ng-repeat="slideshow_image in slideshow_images" >
<div class="slideshow_image">
                    <img ng-src="{{slideshow_image.blob}}">

</div>
             </ion-slide>
        </ion-slide-box>

    </ion-content>

  </ion-view>
